<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Computer Fundamentals Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- FRONT PAGE -->
    <div id="startPage">
        <h1>Computer Fundamentals Quiz</h1>
        <p>Short beginner quiz covering many computer topics: architecture, OS, networks, DB, algorithms, programming, data structures & security.</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- QUIZ PAGE -->
    <div id="quizPage" style="display:none;">
        <h2 id="question"></h2>

        <div id="answers"></div>

        <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>

    <!-- RESULT PAGE -->
    <div id="resultPage" style="display:none;">
        <h1>Your Score:</h1>
        <h2 id="scoreText"></h2>
        <button onclick="restart()">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
